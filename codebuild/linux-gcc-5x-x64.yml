version: 0.2
#this build spec assumes the ubuntu aws/codebuild/nodejs:10.14.1 image
phases:
  install:
    commands:
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      - sudo apt-get update -y
      - sudo apt-get install gcc-5 cmake3 -y
  pre_build:
    commands:
      - export CC=gcc-5
  build:
    commands:
      - echo Build started on `date`
      - $CODEBUILD_SRC_DIR/codebuild/common-linux.sh
  post_build:
    commands:
      - echo Build completed on `date`

