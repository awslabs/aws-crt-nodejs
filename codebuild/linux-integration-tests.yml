version: 0.2
phases:
  install:
    commands:
      - add-apt-repository ppa:ubuntu-toolchain-r/test
      - apt-get update -y
      - apt-get install gcc-7 cmake ninja-build -y
  pre_build:
    commands:
      - export CC=gcc-7
  build:
    commands:
      - echo Build started on `date`
      - aws s3 cp s3://aws-crt-test-stuff/setup_integration_test_env.sh /tmp/setup_integration_test_env.sh
      - chmod a+xr /tmp/setup_integration_test_env.sh

      - # Install Mosquitto
      - sudo chmod a+xr $CODEBUILD_SRC_DIR/codebuild/common-linux-setup-mosquitto.sh
      - $CODEBUILD_SRC_DIR/codebuild/common-linux-setup-mosquitto.sh
      - cd $CODEBUILD_SRC_DIR # just make sure we are in the correct directory

      - $CODEBUILD_SRC_DIR/codebuild/linux-integration-tests.sh
  post_build:
    commands:
      - echo Build completed on `date`

