version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - export PKG_VERSION=$(git describe --tags | cut -f2 -dv)
  build:
    commands:
      - cd aws-crt-nodejs
      - export DIST_BIN=dist/bin
      - mkdir -p $DIST_BIN
      - cp -r $CODEBUILD_SRC_DIR_aws_crt_nodejs_linux_x64/* $DIST_BIN
      - cp -r $CODEBUILD_SRC_DIR_aws_crt_nodejs_osx_x64/* $DIST_BIN
      - cp -r $CODEBUILD_SRC_DIR_aws_crt_nodejs_win_x64/* $DIST_BIN
      - ls $DIST_BIN
      - sed --in-place -E "s/\"version\": \".+\"/\"version\": \"${PKG_VERSION}\"/" package.json
      - npm install --unsafe-perm
      - npm pack --unsafe-perm
      - cp aws-crt-*.tgz ..

artifacts:
  files:
    - 'aws-crt-*.tgz'
