version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - cd aws-crt-nodejs
      - bash ./continuous-delivery/update-version.sh
  build:
    commands:
      - export DIST_BIN=dist/bin
      - export PKG_VERSION=$(git describe --tags | cut -f2 -dv)
      - mkdir -p $DIST_BIN
      - aws s3 cp --recursive s3://aws-crt-nodejs-pipeline/v${PKG_VERSION}/lib $DIST_BIN
      - cp -r $CODEBUILD_SRC_DIR_aws_crt_nodejs_linux_x64/* $DIST_BIN
      - cp -r $CODEBUILD_SRC_DIR_aws_crt_nodejs_osx_x64_arm64/* $DIST_BIN
      - cp -r $CODEBUILD_SRC_DIR_aws_crt_nodejs_win_x64/* $DIST_BIN
      - cp -r $CODEBUILD_SRC_DIR_aws_crt_nodejs_linux_aarch64/* $DIST_BIN
      - ls $DIST_BIN
  post_build:
    commands:
      - bash ./continuous-delivery/pack.sh

artifacts:
  files:
    - "aws-crt-*.tgz"
    - "aws-crt-*.sha256"
