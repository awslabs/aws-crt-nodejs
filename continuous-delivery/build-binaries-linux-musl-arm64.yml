version: 0.2
phases:
  install:
    commands:
  pre_build:
    commands:
      - export CC=gcc
  build:
    commands:
      - mkdir linux-arm64-musl
      - cd aws-crt-nodejs
      - ./continuous-delivery/musl-linux-build.sh aws-crt-alpine-3.16-arm64 linux-aarch_64-musl
      - cp -r dist/bin/linux-arm64-musl/* ../linux-arm64-musl/

  post_build:
    commands:

artifacts:
  files:
    - 'linux-arm64-musl/**/*'
