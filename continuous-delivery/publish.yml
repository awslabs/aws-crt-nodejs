version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  build:
    commands:
      - cd $CODEBUILD_SRC_DIR_aws_crt_nodejs_packed
      - aws secretsmanager get-secret-value --secret-id prod/npm-registry/.npmrc --region us-east-1 | jq -r .SecretString > .npmrc
      - bash ./continuous-delivery/pack.sh
